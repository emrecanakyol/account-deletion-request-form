<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hesap Silme Talep Formu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #ff4b5c;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e43f4a;
    }

    @media(max-width: 480px) {
      h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Hesap Silme Talep Formu</h1>
  <form action="mailto:support@seninmailin.com" method="post" enctype="text/plain">
    <input type="text" name="adsoyad" placeholder="Ad Soyad" required>
    <input type="email" name="email" placeholder="E-posta Adresi" required>
    <textarea name="neden" rows="4" placeholder="Hesap silme talebinizin sebebi" required></textarea>

</div>

</html>
